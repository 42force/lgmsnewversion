<!doctype html>
<html lang="en">


<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
  <title>Learning Garden Montessori Philippines</title>
  <!-- Reset CSS -->
{% load static %}
  <link href="{% static "lgmssis/css/reset.css" %}" rel="stylesheet">
  <!-- Custom Fonts -->
  <link href="{% static "lgmssis/css/fonts.css" %}" rel="stylesheet">
  <!-- Bootstrap -->
  <link href="{% static "lgmssis/assets/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
  <!-- Select2 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
  <!-- <link href="assets/select2/css/select2.min.css" rel="stylesheet"> -->
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <!-- <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet"> -->
  <!-- <link href="assets/font-awesome/css/font-awesome.min.css" rel="stylesheet"> -->
  <!-- Iconmoon -->
  <link href="{%static "lgmssis/assets/iconmoon/css/iconmoon.css" %}" rel="stylesheet">
  <!-- Iconmoon -->

  <!-- this is for the datepicker -->
  <link href="{% static "lgmssis/assets/datepicker/css/datepicker.css" %}" rel="stylesheet">

  <!-- datepicker -->
  <!-- Custom Style -->
  <link href="{%static "lgmssis/css/custom.css"%}" rel="stylesheet">
  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
        <script src="js/html5shiv.min.js"></script>
        <script src="js/respond.min.js"></script>
        <![endif]-->
  <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" /> -->

</head>
<!-- head from base checking the difference -->
<!-- this is where the original head is -->
    <body class="fill-bg">

        <!-- Start Preloader -->
        <div id="loading">
            <div class="element">
                <div class="sk-folding-cube">
                    <div class="sk-cube1 sk-cube"></div>
                    <div class="sk-cube2 sk-cube"></div>
                    <div class="sk-cube4 sk-cube"></div>
                    <div class="sk-cube3 sk-cube"></div>
                </div>
            </div>
        </div>
        <!-- End Preloader -->

        <!-- Start apply online -->
        <section class="login-wrapper register">
            <div class="inner">
                <div class="regiter-inner">
                  {% load static %}
                    <div class="login-logo"> <a href="{% url 'home' %}"><img src="{%static "lgmssis/images/lgms.png"%}" class="img-responsive" alt=""></a> </div>
                    <div class="head-block">
                        <h1>Apply Now</h1>
                    </div>
                    <div class="cnt-block">
                        <form action="#" method="get" class="form-outer">
                            <div class="row">
                                <div class="col-sm-6">
                                    <input name="First Name" type="text" placeholder="First Name">
                                </div>
                                <div class="col-sm-6">
                                    <input name="Last Name" type="text" placeholder="Last Name">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <input name="Street" type="text" placeholder="Street">
                                </div>
                                <div class="col-sm-6">
                                    <input name="Apartment" type="text" placeholder="Apartment">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <input name="Zip Code" type="text" placeholder="Zip Code">
                                </div>
                                <div class="col-sm-6">
                                    <select class="custom_select">
                                        <option value="MNL">Metro Manila</option>
                                        <option value="Luzon">Luzon</option>
                                        <option value="NCR">NCR</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <select class="custom_select">
                                        <option value="Country">Country</option>
                                        <option value="UK">Philippines</option>
                                        <option value="USA">USA</option>
                                        <option value="UAE">UAE</option>
                                    </select>
                                </div>
                                <div class="col-sm-6 clearfix">
                                    <input name="country code" type="text" placeholder="+63" class="country-code">
                                    <input name="Phone Number" type="text" placeholder="000-000-0000" class="phone-no">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <input name="Email" type="text" placeholder="Email">
                                </div>
                                <div class="col-sm-6">
                                    <select class="custom_select">
                                        <option value="Program">CASA</option>
                                        <option value="Program">SPED</option>
                                        <option value="Program">JUNIOR HIGH</option>
                                        <option value="Program">SENIOR HIGH</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <select class="custom_select">
                                        <option value="How did you hear about us?">How did you hear about us?</option>
                                        <option value="How did you hear about us?">How did you hear about us?</option>
                                        <option value="How did you hear about us?">How did you hear about us?</option>
                                    </select>
                                </div>
                                <div class="col-sm-6">
                                    <div class="date">
                                        <input type='text' class="datepicker" placeholder="Graduation Year" />
                                        <span class="icon-calander-icon"></span> </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6 clearfix">
                                    <div class="col-left">
                                        <h2>Gender</h2>
                                        <ul class="select-opt clearfix">
                                            <li>
                                                <input id="f-option" name="selector" type="radio">
                                                <label for="f-option">Male</label>
                                                <div class="check"></div>
                                            </li>
                                            <li>
                                                <input id="s-option" name="selector" type="radio">
                                                <label for="s-option">Female</label>
                                                <div class="check">
                                                    <div class="inside"></div>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="col-left">
                                        <h2>Degree Received?</h2>
                                        <ul class="select-opt clearfix">
                                            <li>
                                                <input id="y-option" name="selector" type="radio">
                                                <label for="y-option">Yes</label>
                                                <div class="check"></div>
                                            </li>
                                            <li>
                                                <input id="n-option" name="selector" type="radio">
                                                <label for="n-option">No</label>
                                                <div class="check">
                                                    <div class="inside"></div>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="col-left">
                                        <h2>English is your primary language?</h2>
                                        <ul class="select-opt clearfix">
                                            <li>
                                                <input id="z-option" name="selector" type="radio">
                                                <label for="z-option">Yes</label>
                                                <div class="check"></div>
                                            </li>
                                            <li>
                                                <input id="o-option" name="selector" type="radio">
                                                <label for="o-option">No</label>
                                                <div class="check">
                                                    <div class="inside"></div>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="button-outer">
                                <button class="btn">Get Started Now <span class="icon-more-icon"></span></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- End apply online -->

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

        {% load static %}
        <script src="{% static "lgmssis/js/jquery.min.js" %}"></script>
        <!-- Bootsrap JS -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


        <!-- Select2 JS -->
        <!-- <script src="assets/select2/js/select2.min.js"></script> -->
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
        <!-- Match Height JS -->

        <!-- Date Picker JS -->
        <script src="{% static "lgmssis/assets/datepicker/js/datepicker.js"%}"></script>
        <!-- Custom JS -->
        <script src="{% static "lgmssis/js/custom.js"%}"> </script>
    </body>
</html>
